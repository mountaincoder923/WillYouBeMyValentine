<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Will you be my valentine???</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #ffe6f2; /* Light pinkish background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            position: relative;
        }

        .bubble {
            color: rgba(212, 139, 248, 0.94);
            font-family: monospace;
            text-align: center;
            padding: 20px;
            font-size: 70px;
            font-weight: bold;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .face {
            color: white;
            font-family: monospace;
            text-align: center;
            padding: 20px;
            font-size: 120px;
            font-weight: bold;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .yes_box {
            color: #e09cff;
            background-color: #cef0ff;
            padding: 100px 125px;
            border-radius: 10px;
            font-size: 40px;
            text-align: center;
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100; /* Always in front */
        }

        .yes_box.active {
            visibility: visible;
            animation: popup 1.5s forwards;
        }

        @keyframes popup {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .button-container {
            gap: 20px;
        }

        .yes_button {
            color: white;
            background-color: green;
            padding: 28px 56px;
            border: none;
            border-radius: 4px;
            outline: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            margin: 70px;
        }

        .no_button {
            color: white;
            background-color: red;
            padding: 28px 56px;
            border: none;
            border-radius: 4px;
            outline: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            margin: 70px;
        }

        /* Hearts container and styles */
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .heart {
            --heart-size: 40px;
            position: absolute;
            top: -60px;
            width: var(--heart-size);
            height: var(--heart-size);
            background: hotpink;
            transform: rotate(-45deg);
            pointer-events: none;
            animation: fall linear forwards;
            will-change: transform, opacity;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: var(--heart-size);
            height: var(--heart-size);
            background: hotpink;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            left: 50%;
            top: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(-45deg) rotate(720deg);
                opacity: 0;
            }
        }

        /* Celebration container and styles */
        .celebration-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 6;
            pointer-events: none;
        }

        .celebration {
            position: absolute;
            top: -50px;
            pointer-events: none;
            will-change: transform, opacity;
            animation: fall-celebration linear forwards;
        }

        @keyframes fall-celebration {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Styling for the h1 inside yes_box */
        #yes_box h1 {
            font-size: 3rem; /* Base size for roses */
        }

        .big_bear {
            font-size: 6rem; /* Makes only the bear bigger */
            display: inline-block;
            line-height: 1;
        }
    </style>
</head>
<body>
<div class="bubble">Will you be my Valentine???</div>
<div class="face">ðŸ˜Š</div>
<div class="hearts-container" id="hearts-container"></div>
<div class="celebration-container" id="celebration-container"></div>

<div class="yes_box" id="yes_box">
    <h2>YAY!</h2>
    <br><br>
    I'm so happy!
    <br><br>
    <h1>ðŸŒ¹<span class="big_bear">ðŸ§¸</span>ðŸŒ¹</h1>
    <br><br>
    xoxoxo
</div>

<div class="button-container">
    <button id="yes_button" class="yes_button">Yes</button>
    <button id="no_button" class="no_button">No</button>
</div>

<script src="script.js"></script>
</body>
</html>
